<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zoe ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

/* INTRO */
#intro {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#intro h1 {
  font-size: 3.2em;
}

#intro p {
  opacity: 0.8;
  font-size: 1.2em;
}

#intro button {
  margin-top: 30px;
  padding: 15px 45px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  background: #e63946;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

#intro button:hover {
  background: #ff4d6d;
  transform: scale(1.05);
}

/* CONTENT */
#content {
  display: none;
  padding: 80px 20px;
}

/* COUNTDOWN */
#countdownSection {
  margin-bottom: 100px;
}

#countdownTitle {
  font-size: 1.6em;
  margin-bottom: 20px;
}

#countdown {
  font-size: 2em;
  letter-spacing: 2px;
}

/* HUG BUTTON */
#hugBtn {
  margin-top: 20px;
  padding: 12px 30px;
  border-radius: 25px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  font-size: 1em;
}

/* HUG SECTION */
#hugSection {
  display: none;
  margin-top: 60px;
  font-size: 1.6em;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

/* FALLING TEXT */
.line {
  opacity: 0;
  transform: translateY(-60px);
  animation: fall 1.2s ease forwards;
}

.line:nth-child(1){animation-delay:.5s}
.line:nth-child(2){animation-delay:1.5s}
.line:nth-child(3){animation-delay:2.5s}
.line:nth-child(4){animation-delay:3.5s}
.line:nth-child(5){animation-delay:4.5s}

@keyframes fall {
  to { opacity: 1; transform: translateY(0); }
}

/* MESSAGE */
.message {
  max-width: 800px;
  margin: 0 auto 100px;
  font-size: 1.3em;
  line-height: 1.9;
}

/* TIMELINE */
.timeline {
  max-width: 800px;
  margin: 0 auto 120px;
  text-align: left;
}

.timeline div {
  margin-bottom: 35px;
  border-left: 3px solid #e63946;
  padding-left: 20px;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

.timeline div.visible {
  opacity: 1;
  transform: translateY(0);
}

.timeline div strong {
  display: block;
  font-size: 1.15em;
  color: #ffb703;
  margin-bottom: 6px;
}

/* LETTER */
#letterBtn {
  padding: 12px 35px;
  border-radius: 25px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  margin-bottom: 30px;
}

#letter {
  display: none;
  max-width: 700px;
  margin: 40px auto;
  font-size: 1.2em;
  line-height: 1.8;
}

/* SECRET */
.secretLine {
  opacity: 0;
  transform: translateY(40px);
  animation: reveal 1.2s ease forwards;
}

.secretLine:nth-child(1){animation-delay:.5s}
.secretLine:nth-child(2){animation-delay:1.5s}
.secretLine:nth-child(3){animation-delay:2.5s}
.secretLine:nth-child(4){animation-delay:3.5s}
.secretLine:nth-child(5){animation-delay:4.5s}
.secretLine:nth-child(6){animation-delay:5.5s}

@keyframes reveal {
  to { opacity: 1; transform: translateY(0); }
}

/* POLAROIDS */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  margin-top: 80px;
}

.polaroid {
  background: white;
  padding: 10px 10px 25px;
  width: 220px;
  transform: rotate(var(--r));
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
}

.polaroid img {
  width: 100%;
}

.polaroid span {
  color: #111;
  font-size: 0.9em;
}

footer {
  margin-top: 100px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div id="intro">
  <h1>For Zoe ‚ù§Ô∏è</h1>
  <p>Intensity, love, and everything we are.</p>
  <button onclick="enterSite()">Enter</button>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="content">

<!-- COUNTDOWN -->
<div id="countdownSection">
  <div id="countdownTitle">It won‚Äôt be long before we see each other ‚ù§Ô∏è</div>
  <div id="countdown"></div>
  <button id="hugBtn" onclick="activateHug()">I need a hug</button>
  <div id="hugSection">Close your eyes‚Ä¶ I'm hugging you ü§ç</div>
</div>

<!-- TODO LO DEM√ÅS DE TU C√ìDIGO SIGUE IGUAL -->

<!-- (NO MODIFIQU√â NADA M√ÅS) -->

<script>
function enterSite() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("content").style.display = "block";
  const music = document.getElementById("music");
  music.volume = 0.4;
  music.play();
  startCountdown();
}

function startCountdown() {
  const target = new Date("February 21, 2026 15:00:00").getTime();
  const countdown = document.getElementById("countdown");

  setInterval(function() {
    const now = new Date().getTime();
    const distance = target - now;

    if (distance <= 0) {
      countdown.innerHTML = "It's time ü§ç";
      activateHug();
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
  }, 1000);
}

function activateHug() {
  document.getElementById("hugSection").style.display = "block";
}
</script>

</body>
</html>
